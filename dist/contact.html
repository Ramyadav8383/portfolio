<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact Me |John Doe | UX |UI Designer</title>
  </head>

  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/logo.png" alt="logo" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">work</a></li>
            <li><a href="contact.html" class="current">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- section contact a -->
      <section id="contact-a" class="text-center py-3">
        <div class="container">
          <h2 class="section-title">Contact Me</h2>
          <div class="bottom-line"></div>
          <p class="lead">Here is how You can reach me</p>
          <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <div class="text-fields">
              <input
                type="text"
                class="text-input name-input"
                placeholder="Name"
                name="name"
              />
              <input
                type="text"
                class="text-input subject-input"
                placeholder="Subject"
                name="subject"
              />
              <input
                type="email"
                class="text-input email-input"
                placeholder="Email Address"
                name="email"
              />
              <input
                type="number"
                class="text-input phone-input"
                placeholder="Phone Number"
                name="phone"
              />
              <textarea
                class="text-input message-input"
                placeholder="Message"
                name="message"
              ></textarea>
              <div class="my-2"></div>
              <div data-netlify-recaptcha="true"></div>
            </div>
            <button type="submit" class="btn-dark">Submit</button>
          </form>
        </div>
      </section>

      <!-- section:b contact info -->
      <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
          <div class="contact-info">
            <div>
              <i class="fas fa-envelope fa-2x"></i>
              <h3>Email</h3>
              <p>john@something.com</p>
            </div>
            <div>
              <i class="fas fa-phone fa-2x"></i>
              <h3>Phone</h3>
              <p>+73687927979</p>
            </div>
            <div>
              <i class="fas fa-address-card fa-2x"></i>
              <h3>Adress</h3>
              <p>50, main st, boston MA</p>
            </div>
          </div>
        </div>
      </section>

      <!-- section:c  tagline-->
      <section id="contact-c" class="py-4 bg-main">
        <div class="container">
          <h1>Let's Start Your Next Project</h1>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="socials">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
