<body>
  <header id="main-header" class="hero hero-about">
    <div class="container ">
      <nav id="navbar" class="navbar">
        <div class="logo">
          <img src="./img/logo.png" alt="logo">
        </div>
        <ul>
          <li><a href="index.html" class="current">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">work</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>

      </nav>

  </header>

  <main>
    <section id="contact">
      <div class="container">
        <div class="header">
          <h2>Contact Me</h2>
          <p>Here is how you can reach me</p>
        </div>
        <div class="contact-form">
          <form action="Process.php">
            <div class="form-group">
              <label for="name"></label>
              <input type="text" placeholder="Name">
              <label for="email"></label>
              <input type="email" placeholder="Email">
            </div>

            <div class="form-group">
              <label for="Subject"></label>
              <input type="text" placeholder="Subject">
              <label for="phone number"></label>
              <input type="number" placeholder="Phone Number">
            </div>
            <div class="form-group">
              <label for="message"></label>
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message"></textarea>
            </div>
          </form>
        </div>
        <div>
          <button type="submit" class="btn">Submit</button>
        </div>
      </div>


    </section>
    <!-- section contact info -->
    <section id="contact-info">
      <div class="card contact-card">
        <div class="card-1">
          <i class="fa-solid fa-envelope"></i>
          <h3>Email</h3>
          <p>john@something.com
          </p>
        </div>
        <div class="card-2">
          <i class="fa-solid fa-phone"></i>
          <h3>Phone</h3>
          <p>(555) 555-5555
          </p>
        </div>
        <div class="card-3">
          <i class="fa-solid fa-address-card"></i>
          <h3>Address</h3>
          <p>
            50 Main st, Boston MA
          </p>
        </div>
      </div>
      <div class="finish">
        <h1>Let's Start Your Next Project</h1>
      </div>

    </section>
  </main>

  <!-- footer -->
  <footer id="main-footer">
    <div class="container">

      <div class="icons">

        <i class="fa-brands fa-facebook"></i>

        <i class="fa-brands fa-linkedin"></i>

      </div>
    </div>

  </footer>
</body>
